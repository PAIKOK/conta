<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="toy-background">
        <div class="toy toy-1">🧸</div>
        <div class="toy toy-2">🚂</div>
        <div class="toy toy-3">🎯</div>
        <div class="toy toy-4">🎪</div>
        <div class="toy toy-5">🎨</div>
        <div class="toy toy-6">🎭</div>
        <div class="toy toy-7">🎪</div>
        <div class="toy toy-8">🎲</div>
        <div class="toy toy-9">🎸</div>
        <div class="toy toy-10">🎺</div>
        <div class="toy toy-11">🎪</div>
        <div class="toy toy-12">🎨</div>
        <div class="toy toy-13">🧩</div>
        <div class="toy toy-14">🪀</div>
        <div class="toy toy-15">🎯</div>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
